<!DOCTYPE html>
<html>

<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      background-color: #EFEFEF;
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }

    .rails-default-error-page div.dialog>div {
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #BBB;
      border-top: #B00100 solid 4px;
      border-top-left-radius: 9px;
      border-top-right-radius: 9px;
      background-color: white;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .rails-default-error-page h1 {
      font-size: 100%;
      color: #730E15;
      line-height: 1.5em;
    }

    .rails-default-error-page div.dialog>p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      border: 1px solid #CCC;
      border-right-color: #999;
      border-left-color: #999;
      border-bottom-color: #999;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 4px;
      border-top-color: #DADADA;
      color: #666;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

    .flip-card {
      margin-top: 50px;
      animation: spin 2s linear infinite alternate;
      transform: rotateY(180deg);
      transform-style: preserve-3d;
      perspective: 2000px;
    }

    .flip-card img {
      border-radius: 3.5%;
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: #bbb;
      color: black;
    }

    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div class='container'>
  <!-- This file lives in public/404.html -->
    <div class="dialog">
      <div>
        <h1>The page you were looking for doesn't exist.</h1>
        <p>The database may be missing an item or the page may have moved.</p>
      </div>
      <p>If you are the application owner check the logs for more information.</p>
    </div>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="https://gamepedia.cursecdn.com/mtgsalvation_gamepedia/thumb/f/f8/Magic_card_back.jpg/250px-Magic_card_back.jpg" width=286 height=400>
        </div>
        <div class="flip-card-back">
          <img src="https://img.scryfall.com/cards/normal/front/e/8/e88ae6bf-9c58-4543-ba66-19ea41d01e9b.jpg" width=286 height=400>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
